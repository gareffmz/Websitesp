<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <title>IP Address Tracker</title>

</head>

<body>
    <header>
        <div class="header-container">
            <div class="header-search-box">
                <h1>IP Address Tracker</h1>
                <input id="search-input" type="text" placeholder="Ingresa una dirección IP o dominio" pattern="[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}">
                <a id="bt-search" href="#"><img src="images/icon-arrow.svg"></a>
            </div>
            <div class="header-data-container">
                <div class="header-data-box">
                    <div class="info-address-card">
                        <h2>Dirección IP</h2>
                        <h3 id="info-ip-address"></h3>
                    </div>
                    <div class="info-address-card">
                        <h2>Ubicación</h2>
                        <h3 id="info-location-address">Brooklyn.NY 1001</h3>
                    </div>
                    <div class="info-address-card">
                        <h2>Zona Horaria</h2>
                        <h3 id="info-timezone-address">UTC-05:00</h3>
                    </div>
                    <div class="info-address-card">
                        <h2>ISP</h2>
                        <h3 id="info-isp-address">spaceX Starlink</h3>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div id="map_container"></div>
    </main>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="js/mapjs.js"></script>
</body>


</html>
