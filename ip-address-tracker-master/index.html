<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <title>IP Address Tracker</title>

</head>

<body>
    <header>
        <div class="header-container">
            <div class="header-search-box">
                <h1>IP Address Tracker</h1>
                <input id="search-input" type="text" placeholder="Search for any IP address or domain">
                <a id="bt-search" href="#"><img src="images/icon-arrow.svg"></a>
            </div>
            <div class="header-data-container">
                <div class="header-data-box">
                    <div class="info-address-card">
                        <h2>Ip Address</h2>
                        <h3 id="info-ip-address"></h3>
                    </div>
                    <div class="info-address-card">
                        <h2>Location</h2>
                        <h3 id="info-location-address">Brooklyn.NY 1001</h3>
                    </div>
                    <div class="info-address-card">
                        <h2>Timezone</h2>
                        <h3 id="info-timezone-address">UTC-05:00</h3>
                    </div>
                    <div class="info-address-card">
                        <h2>Isp</h2>
                        <h3 id="info-isp-address">spaceX Starlink</h3>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container-box">

        </div>
    </main>
    <script src="js/mapjs.js"></script>
</body>


</html>
